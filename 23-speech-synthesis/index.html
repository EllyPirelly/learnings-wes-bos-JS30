<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="voiceinator">
        <h1>The Voicenator 5000</h1>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <!-- speed -->
        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <!-- pitch -->
        <label for="pitch">Pitch:</label>
        <input name="pitch" type="range" min="0" max="2" step="0.1">

        <!-- contains whatever a person types -->
        <textarea name="text" rows="5" cols="15">Hello! Test the voicenator! ğŸ‘‚ğŸ»ğŸ‘</textarea>

        <button id="stop">Stop speaking</button>
        <button id="speak">Start speaking</button>
    </div>

</body>

</html>

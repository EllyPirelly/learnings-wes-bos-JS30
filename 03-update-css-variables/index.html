<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 | Update CSS Variables with JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Update CSS Variables with <span class='hl'>JavaScript</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#08904c">
    </div>
    <!-- Bill Murray Ipsum - automatically generated, I assume once a day -->
    <img src="https://www.fillmurray.com/800/500">
    <script src="./index.js"></script>
</body>

</html>
